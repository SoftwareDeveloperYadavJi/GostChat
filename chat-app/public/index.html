<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <!-- Include the PDF.js library -->
    
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>

    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h2>Gost Massage</h2>
        </header>
        <main class="chat-body" id="chat-body">
            <!-- Chat messages will be added here dynamically -->
        </main>
        <footer class="chat-footer">
            <div class="message-input-container">
                <input type="text" id="message-input" onkeyup="handleEnterKey(event)" placeholder="Send a massage...">

                <label for="file-input" class="file-label">
                    <img src="file.png" alt="Send Photo">
                </label>
                <input type="file" id="file-input" accept="image/*,application/pdf" style="display: none;">

            </div>
            <button onclick="sendMessage()" class="send-button">Send</button>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
